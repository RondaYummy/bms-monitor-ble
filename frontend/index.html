<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,shirnk-to-fit=no"
    />

    <!-- Favicon для браузера (застосовується у вкладках) -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" />
    <!-- Android та Chrome PWA (зчитується з manifest.json) -->
    <link rel="icon" type="image/png" href="/icons/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/icons/android-chrome-512x512.png" sizes="512x512" />
    <!-- Android та Chrome PWA (зчитується з manifest.json) -->
    <link rel="icon" type="image/png" href="/icons/icon-144x144.png" sizes="144x144" />

    <!-- Apple (для додавання на домашній екран) -->
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="/icons/apple-touch-icon.png"
      sizes="180x180"
    />

    <!-- Додаткові іконки для більших розмірів -->
    <link rel="icon" type="image/png" href="/icons/icon-256x256.png" sizes="256x256" />
    <link rel="icon" type="image/png" href="/icons/icon-384x384.png" sizes="384x384" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
